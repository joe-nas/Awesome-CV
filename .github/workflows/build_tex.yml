name: Receive Dispatch Event

on:
  repository_dispatch:
    types: [data-changed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: joe-nas/cv_automation
          token: ${{ secrets.PAT }}
      
      - name: Set up Python
        run: pip install -r jinja2
             python json_to_pdf.py